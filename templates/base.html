<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Video Job System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-scheduled { color: #ffc107; }
        .status-running { color: #0dcaf0; }
        .status-completed { color: #198754; }
        .status-failed { color: #dc3545; }
        .status-partial_success { color: #fd7e14; }
        .log-info { color: #0dcaf0; }
        .log-success { color: #198754; }
        .log-error { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-video"></i> Auto Video Jobs
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('dashboard') }}">แดชบอร์ด</a>
                <a class="nav-link" href="{{ url_for('jobs_list') }}">Jobs</a>
                <a class="nav-link" href="{{ url_for('create_job') }}">สร้าง Job</a>
                <a class="nav-link" href="{{ url_for('logs_page') }}">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
